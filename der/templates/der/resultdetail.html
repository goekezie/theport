{% extends 'der/base.html' %}
{% block content %}
<section>
    <div class="col text-center text-white">

        <h1 class="Heading font-weight-bold text-capitalize">
            {{ result.title }}
        </h1>
        <h5 class="date text-dark font-weight-lighter">
            {{ result.created_on|date:'F jS Y' }}
        </h5>
        <h5 class="detail text-wrap text-justify">
            {{ result.content|safe }}
        </h5>
    </div>
</section>
{% endblock %}
