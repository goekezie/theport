<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- fontawesome -->
    <link rel="stylesheet" type="text/css" href="{% static 'fontawesome/css/all.min.css' %}" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <!-- Local csss for cards with circular images -->
    <link rel="stylesheet" type="text/css" href="{% static 'polls/main.css' %}">

    <link rel="icon" type="image/png"  href="{% static 'theport/RU.png' %}">
    <title>Gibson | DevOps Engineer</title>
  </head>
  <body class="bg-white" >
    {% include 'theport/includes/messages.html' %}
    <header class="header position-sticky">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand text-white" href="{% url 'index' %}"></a>
        <img class="navbar-brand"  rel="icon" type="image/png"  src="{% static 'theport/RU.png' %}" width="70px" height="50px">
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        {% load custom_tags %} 
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link text-white" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% anchor 'index' 'Projects' %}">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'der:der' %}">Dev</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'mov:mov' %}" >Movies</a>
              <!-- tabindex="-1" aria-disabled="true" -->
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'tec:tec' %}" >
              <!-- <link rel="icon" type="image/png"  href="{% static 'devend/twitter.png' %}"> -->
              Tech 
              </a>
            </li>
            <li class="nav-item dropdown bg-dark">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Others
                </a>
              <div class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="{% url 'certifications' %}">I.T courses & Certifications</a> 
              </div>
          </li>
          </ul>
          <form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'search' %}" >
            <input class="form-control mr-sm-2" type="search" placeholder="Search" name="q" value="{{ query }}" required>
          
            <button class="btn shadow-lg text-white my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>
    <main role="main ">
      <div class="text-dark container-fluid justify-content-center text-justify ">
        {% block content %}
        {% endblock %}
      </div>

      <!-- Footer -->

  <footer class="container-fluid page-footer font-small bg-dark  fixed-bottom mt-3 ">
    <!-- Copyright -->
    <div class="footer-copyright text-center justify-content-center py-3 row text-white">
      <div class=" mx-2">
        <a href="https://twitter.com/goekezie" target="_blank">
         <i class="fab fa-twitter"></i>
        </a>
       
      </div>
      <div class=" mx-2">
        <a href="https://github.com/goekezie" target="_blank">
          <i class="fab fa-github"></i>
        </a>
       
      </div>
      <div class="linked in mx-2">
        <a href="https://www.linkedin.com/in/goekezie/" target="_blank">
          <i class="fab fa-linkedin-in"></i>
        </a>
        
      </div>
     <h6 class="mx-2 font-weight-light text-center font-italic">
      Â© 2021 Copyright: ekezie.dev 
    </h6> 
    </div>
    <!-- Copyright -->
  
  </footer>


<!-- Footer -->
    </main>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
